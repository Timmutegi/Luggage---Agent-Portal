<div class="sign-up">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="display-4">Morbags</h1>
                <form [formGroup]="signupForm">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="name">Business Name</label>
                            <input type="text" class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors}" aria-describedby="emailHelp" placeholder="Business name">
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">Business name is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="county">County</label>
                            <input type="text" class="form-control" formControlName="county" [ngClass]="{ 'is-invalid': submitted && f.county.errors}" aria-describedby="emailHelp" placeholder="County">
                            <div *ngIf="submitted && f.county.errors" class="invalid-feedback">
                                <div *ngIf="f.county.errors.required">County is required</div>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" formControlName="location" [ngClass]="{ 'is-invalid': submitted && f.location.errors}" aria-describedby="emailHelp" placeholder="Location">
                            <div *ngIf="submitted && f.location.errors" class="invalid-feedback">
                                <div *ngIf="f.location.errors.required">Location is required</div>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="street">Street</label>
                            <input type="text" class="form-control" formControlName="street" [ngClass]="{ 'is-invalid': submitted && f.street.errors}" aria-describedby="emailHelp" placeholder="Street">
                            <div *ngIf="submitted && f.street.errors" class="invalid-feedback">
                                <div *ngIf="f.street.errors.required">Street is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="capacity">Capacity</label>
                            <input type="number" class="form-control" formControlName="capacity" [ngClass]="{ 'is-invalid': submitted && f.capacity.errors}" aria-describedby="emailHelp" placeholder="Capacity">
                            <div *ngIf="submitted && f.capacity.errors" class="invalid-feedback">
                                <div *ngIf="f.capacity.errors.required">Capacity is required</div>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors}" aria-describedby="emailHelp" placeholder="Email address">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.pattern">Input a valid email</div>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="phone">Phone Number</label>
                            <input type="number" class="form-control" formControlName="phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors}" aria-describedby="emailHelp" placeholder="Phone number">
                            <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                                <div *ngIf="f.phone.errors.required">Phone number is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="latitude">Latitude</label>
                            <input type="number" class="form-control" formControlName="latitude" [ngClass]="{ 'is-invalid': submitted && f.latitude.errors}" aria-describedby="emailHelp" placeholder="Latitude">
                            <div *ngIf="submitted && f.latitude.errors" class="invalid-feedback">
                                <div *ngIf="f.latitude.errors.required">Latitude is required</div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="longitude">Longitude</label>
                            <input type="number" class="form-control" formControlName="longitude" [ngClass]="{ 'is-invalid': submitted && f.longitude.errors}" aria-describedby="emailHelp" placeholder="Longitude">
                            <div *ngIf="submitted && f.longitude.errors" class="invalid-feedback">
                                <div *ngIf="f.longitude.errors.required">Longitude is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors}" placeholder="Password">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary btn-block" (click)="signup()">SIGN UP 
                                <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                    <p>Already have an account? <span routerLink="/login">Login</span></p>
                </form>
            </div>

        </div>
    </div>
</div>
