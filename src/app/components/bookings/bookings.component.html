<app-navbar></app-navbar>
<div class="container">
    <h3>Booked For Now</h3>
    <hr>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let booking"> {{booking._id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="user_ID">
                <th mat-header-cell *matHeaderCellDef> User ID </th>
                <td mat-cell *matCellDef="let booking"> {{booking.user_ID}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="shop_ID">
                <th mat-header-cell *matHeaderCellDef> Shop ID </th>
                <td mat-cell *matCellDef="let booking"> {{booking.shop_ID}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let booking"> {{booking.date}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let booking"> {{booking.status}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let booking">
                    <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary">
                     <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row._id)"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

    <h3>Booked For Later</h3>
    <hr>
</div>
<app-footer></app-footer>
